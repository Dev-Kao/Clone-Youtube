<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
   <header>
        <div class="Container">
            <div class="Header">
                <div class="Header-top BG">
                    <div class="Header-top-left BG">
                        <i class="fa-solid fa-bars"></i>
                        <img class="BG" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/YouTube_Logo_%282013-2017%29.svg/1280px-YouTube_Logo_%282013-2017%29.svg.png" alt="">
                    </div>
                    <div class="Header-top-middle BG">
                        <div class="Header-search">
                            <input type="search" placeholder="Search">
                            <i class="fa-solid fa-keyboard"></i>
                            <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                        <div class="Header-voice">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                    <div class="Header-top-right BG">
                        <i class="fa-solid fa-upload"></i>
                        <i class="fa-regular fa-bell"></i>
                        <img src="https://openpsychometrics.org/tests/characters/test-resources/pics/S/2.jpg" alt=""> 
                    </div>
                </div>
                <div class="Header-bottom BG">
                    <ul class="BG">
                        <li>All</li>
                        <li>Combination list</li>
                        <li>Music</li>
                        <li>Direct</li>
                        <li>Game</li>
                        <li>Cooking show</li>
                        <li>Football</li>
                        <li>Sing rap</li>
                        <li>Anime</li>
                        <li>Visual arts</li>
                        <li>Recently uploaded</li>
                        <li>New Proposal</li>
                    </ul>
                </div>
            </div>
        </div>
   </header>
   <div class="Side-bar BG">
        <div class="SB-header BG">
            <i class="fa-solid fa-bars"></i>
                        <img class="BG" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/YouTube_Logo_%282013-2017%29.svg/1280px-YouTube_Logo_%282013-2017%29.svg.png" alt="">
        </div>
   </div>
</body>
</html>
